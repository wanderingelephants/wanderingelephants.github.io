<body class="landing-page landing-page1">
  <nav class="navbar navbar-transparent navbar-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar bar1"></span>
          <span class="icon-bar bar2"></span>
          <span class="icon-bar bar3"></span>
        </button>
        <a href="#">

            <div class="logo">
              <img src="assets/img/new_logo.png" alt="AIdea">
            </div>
            <div class="brand">
              AIdea
            </div>
          </div>
        </a>
      </div>
    </div>

  <button class="open-button" id="aidea_chat_open_btn">Chat</button>

      <ul id="aidea-messages-list"></ul>
      <div id="user-input">

      </div>
      
    </div>
    
    <button type="button" class="background-color: 'red'" id="aidea_chat_close_btn">Close</button>
  </div>
  
  <div class="wrapper">
    <div class="parallax filter-gradient blue" data-color="blue">

        <img class="parallax-background-image" src="assets/img/template/bg3.jpg">
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-5 hidden-xs">
            <div class="parallax-image">

          <div class="col-md-6 col-md-offset-1">

                Washing Machines.</h5>

            <div class="buttons">
              <button class="btn btn-fill btn-neutral">
                <i class="fa fa-apple"></i> Appstore
              </button>
              <button class="btn btn-simple btn-neutral">

              </button>
              <!--<button class="btn btn-simple btn-neutral">
                                <i class="fa fa-windows"></i>
                                </button> -->
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="social-area pull-right">
          <a class="btn btn-social btn-facebook btn-simple">
            <i class="fa fa-facebook-square"></i>
          </a>
          <a class="btn btn-social btn-twitter btn-simple">
            <i class="fa fa-twitter"></i>
          </a>
          <a class="btn btn-social btn-pinterest btn-simple">
            <i class="fa fa-pinterest"></i>
          </a>
        </div>
